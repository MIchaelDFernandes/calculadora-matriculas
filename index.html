<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas em 2026</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div class="container">
        <h1>Matrículas em 2026</h1>
        <p>Escolha uma data de nascimento abaixo para descobrir a série correta!</p>
        
        <div class="form-wrapper">
            <div class="selector">
                <label for="month-select">Mês</label>
                <select id="month-select">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div class="selector">
                <label for="year-select">Ano</label>
                <select id="year-select"></select>
            </div>
            <button id="confirm-birthdate-button">Confirmar</button>
        </div>

        <div id="result" class="result">A série correta aparecerá aqui!</div>
        <div class="info-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon-svg"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line></svg>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
